<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>영화조회 페이지</title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="menuBar::menu"></nav>


    <div class="container">
        <div class="py-5 text-center">
            <h2>관리자페이지</h2>
            <p class="lead">관리자가 애플리케이션의 서버에 접근하는 웹 페이지입니다.</p>
        </div>

        <div>
            


            <div>

                <h4 >영화조회 페이지</h4>
                <div>
                    <label>회원정보 <span class="text-muted" th:text="${#lists.size(movie)}">(Optional)</span></label>
                    <table class="table table-striped">

                        <tr>
                            <th scope="row">영화이름</th>
                            <td>장르</td>
                            <td>감독</td>
                            <td>출연진1</td>
                            <td>출연진2</td>
                            <td>출연진3</td>
                            <td>평점</td>
                            <td>시청등급</td>
                            <td></td>
                        </tr>
                        <tr th:each="movie:${movie}">
                            <th scope="row" th:text="${movie.m_Name}">영화이름</th>
                            <td th:text="${movie.m_Categories}">장르</td>
                            <td th:text="${movie.m_Director}">감독</td>
                            <td th:text="${movie.m_Actors}">출연진1</td>
                            <td th:text="${movie.m_Actor2}">출연진2</td>
                            <td th:text="${movie.m_Actor3}">출연진3</td>
                            <td th:text="${movie.m_StarScore}">평점</td>
                            <td th:text="${movie.m_Rating}">시청등급</td>
                            <td><a class="btn btn-primary" th:text="수정" 
                                th:href="@{/movie/movieInsert(movieId=${movie.movieId})}"></a>
                                <a class="btn btn-primary" th:text="이미지등록" 
                                th:href="@{/movie/movieImage(movieId=${movie.movieId})}"></a></td>
                        </tr>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 주)캬라멜팝콘</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
