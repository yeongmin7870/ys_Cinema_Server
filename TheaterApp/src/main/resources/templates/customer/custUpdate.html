<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>회원수정 페이지</title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="menuBar::menu"></nav>


    <div class="container">
        <div class="py-5 text-center">
            <h2>관리자페이지</h2>
            <p class="lead">관리자가 애플리케이션의 서버에 접근하는 웹 페이지입니다.</p>
        </div>

        <div class="row">
            <div class="col-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">회원관리</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <a type="button" href="custSelect.html">
                            <div>
                                <h6 class="my-0">회원 조회</h6>
                                <small class="text-muted">모든 회원들의 데이터를 조건에 맞게 조회하는 페이지 입니다.</small>
                            </div>
                        </a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <a type="button" href="custInsert.html">
                            <div>
                                <h6 class="my-0">회원 등록</h6>
                                <small class="text-muted">임의의 회원 정보를 등록하는 페이지입니다.</small>
                            </div>
                        </a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <a type="button" href="custUpdate.html">
                            <div>
                                <h6 class="my-0">회원정보 수정</h6>
                                <small class="text-muted">특정회원의 정보를 수정하기 위한 페이지입니다.</small>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="col-md-10 ">

                <h4 class="mb-3">회원수정 페이지</h4>
                <div class="form-inline">
                    <select class="form-control" name="keyword" id="SearchKeyword">
                        <option value="" selected>--수정 정보--</option>
                        <option name="userName" value="userName">이름</option>
                        <option name="nickName" value="nickName">닉네임</option>
                        <option name="phoneNumber" value="phoneNumber">전화번호</option>
                        <option name="location" value="location">거주지역</option>
                    </select>
                    <input type="text" id="idSearch" placeholder="아이디 입력" class="form-control">
                    <input type="text" id="updateInfo" placeholder="수정할 정보 입력" class="form-control">
                    <input type="button" value="수정" class="form-control" />
                </div>

            </div>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 주)캬라멜팝콘</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
