<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>회원등록 페이지</title>

</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="menuBar::menu"></nav>


    <div class="container">
        <div class="py-5 text-center">
            <h2>관리자페이지</h2>
            <p class="lead">관리자가 애플리케이션의 서버에 접근하는 웹 페이지입니다.</p>
        </div>

        <div class="row">
            <div class="col-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">회원관리</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0"><a th:href="@{/customer/custSelect}">회원 조회</a></h6>
                            <small class="text-muted">모든 회원들의 데이터를 조건에 맞게 조회하는 페이지 입니다.</small>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0"><a th:href="@{/customer/custInsert}">회원등록</a></h6>
                            <small class="text-muted">회원 정보를 등록하는 페이지입니다.</small>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-md-10 ">
                <h4 class="mb-3">회원등록 페이지</h4>
                <form th:action="@{/customer/custInsert}" th:object="${customer}" method="post" class="needs-validation"
                    novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>이름</label>
                            <input type="text" id="c_Name" class="form-control" placeholder="이름 입력" th:field="*{c_Name}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>닉네임</label>
                            <input type="text" id="c_Nikname" class="form-control" placeholder="닉네임 입력" th:field="*{c_Nikname}">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label>Email <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="customerId" placeholder="you@example.com" th:field="*{customerId}">
                    </div>

                    <div class="mb-3">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" id="c_Pw" th:field="*{c_Pw}" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력하세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>집 주소</label>
                        <input type="text" class="form-control" id="c_Address" placeholder="서울특별시 은평구 은평대로12 123-123 101호"
                            th:field="*{c_Address}" required>
                    </div>

                    <div class="mb-3">
                        <label>전화번호</label>
                        <input type="text" class="form-control" id="c_Phone " placeholder="'-'는 제외하고 입력"
                               th:field="*{c_Phone}">
                    </div>

                    <hr class="mb-4">
                    <input type="hidden" id="c_Total" th:value="0" th:field="*{c_Total}">
                    <input type="hidden" id="c_Point" th:value="0" th:field="*{c_Point}">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">회원 등록하기</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 주)캬라멜팝콘</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
